<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Practice</title>
</head>

<body>
    <div id="root">
        <ul>
            <!-- another directive, defines what each instance in an array will be called-->
            <!-- creates a list of each name in the array -->
            <li v-for="name in names"> {{ name }} </li>
        </ul>

        <input id="input" type="text" v-model="newName">
        <!-- v-on is a directive for event listeners in Vue-->
        <!--@click replaces v-on: in shorthand-->
        <button @click="addName">Add Name</button>
    </div>
    <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
    <script>

        var app = new Vue({
            el: "#root",
            data: {
                newName: "",
                names: ['Angela', 'Kaila', 'Marissa']
            },

            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = ""
                }
            },

        })

    </script>
</body>

</html>
