<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binding Practice</title>
    <style type="text/css">
        .is-loading {
            background: red
        }
    </style>
</head>

<body>
    <div id="root">
        <button :class="{ 'is-loading': true }">Click Me</button>
    </div>
    <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
    <script>
        var app = new Vue({

            el: '#root',

            data: {
                className: 'color-red'
            }
        })


    </script>

</body>

</html>
