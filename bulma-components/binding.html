<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binding Practice</title>
    <style type="text/css">
        .is-loading {
            background: red
        }
    </style>
</head>

<body>
    <div id="root">
        <!--setting the button to have a class of 'isLoading' which is false by default as defined under data. 
            when the button is clicked, we're caling the toggleClass method which changes the 'isLoading' to true
            which will change the background color to red-->
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>
    <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
    <script>
        var app = new Vue({

            el: '#root',

            data: {
                isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true
                }
            }
        })


    </script>

</body>

</html>
