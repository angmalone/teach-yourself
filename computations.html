<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computations Practice</title>
</head>

<body>
    <div id="root">
        <h1>
            {{ reversedMessage }}
        </h1>
    </div>

    <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
    <script>

        var app = new Vue({
            el: '#root',

            data: {
                message: "Hello World"
            },

            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        })

    </script>
</body>

</html>
